<div *ngIf="results">

    <div *ngFor="let result of results?.results;">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{result?.original_title}}</mat-card-title>
                <mat-card-subtitle>{{result?.release_date}} {{result?.vote_average}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{tmdbAPI.getImageBaseURL()}}{{ result?.backdrop_path }}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{result.overview}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
